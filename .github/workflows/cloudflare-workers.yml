name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: deploy-cloudflare-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-cloudflare:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_D1_DATABASE_ID: ${{ secrets.CF_D1_DATABASE_ID }}
      CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Generate wrangler.ci.toml
        run: |
          set -euo pipefail
          if [ -z "${CF_D1_DATABASE_ID}" ] || [ -z "${CF_KV_NAMESPACE_ID}" ]; then
            echo "::error::缺少 Secrets: CF_D1_DATABASE_ID 或 CF_KV_NAMESPACE_ID"
            exit 1
          fi

          cp wrangler.toml wrangler.ci.toml
          sed -i "s/REPLACE_WITH_D1_DATABASE_ID/${CF_D1_DATABASE_ID}/g" wrangler.ci.toml
          sed -i "s/REPLACE_WITH_KV_NAMESPACE_ID/${CF_KV_NAMESPACE_ID}/g" wrangler.ci.toml
          sed -i "s/^BUILD_SHA\\s*=\\s*\"[^\"]*\"/BUILD_SHA = \"${GITHUB_SHA}\"/" wrangler.ci.toml

      - name: Apply D1 migrations
        run: pnpm exec wrangler d1 migrations apply DB --remote --config wrangler.ci.toml

      - name: Deploy Worker
        run: pnpm exec wrangler deploy --config wrangler.ci.toml
