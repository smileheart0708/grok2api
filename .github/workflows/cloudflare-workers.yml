name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: deploy-cloudflare-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-cloudflare:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_D1_DATABASE_ID: ${{ secrets.CF_D1_DATABASE_ID }}
      CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          run_install: false

      # setup-node 在 cache: pnpm 时要求 pnpm 已在 PATH 中，先执行 Setup pnpm 可避免回归。
      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Web Typecheck
        run: pnpm --dir web run type-check

      - name: Web Lint
        run: pnpm --dir web run lint

      - name: Web Build
        run: pnpm --dir web run build

      - name: Generate wrangler.ci.toml
        run: |
          set -euo pipefail
          if [ -z "${CF_D1_DATABASE_ID}" ] || [ -z "${CF_KV_NAMESPACE_ID}" ]; then
            echo "::error::缺少 Secrets: CF_D1_DATABASE_ID 或 CF_KV_NAMESPACE_ID"
            exit 1
          fi

          cp wrangler.toml wrangler.ci.toml
          sed -i "s/REPLACE_WITH_D1_DATABASE_ID/${CF_D1_DATABASE_ID}/g" wrangler.ci.toml
          sed -i "s/REPLACE_WITH_KV_NAMESPACE_ID/${CF_KV_NAMESPACE_ID}/g" wrangler.ci.toml
          sed -i "s/^BUILD_SHA\\s*=\\s*\"[^\"]*\"/BUILD_SHA = \"${GITHUB_SHA}\"/" wrangler.ci.toml

      - name: Apply D1 migrations
        run: pnpm exec wrangler d1 migrations apply DB --remote --config wrangler.ci.toml

      - name: Deploy Worker
        run: pnpm exec wrangler deploy --config wrangler.ci.toml
